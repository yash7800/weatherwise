<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <video id="video-background" autoplay muted loop>
    <source src="19274-300869215.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="app-name">
    <h1>WeatherWise</h1>
  </div>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="search.jpg" alt="image"></button>
      <ul id="city-suggestions"></ul>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="cloudy.png" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Saharanpur</h2>
      <div class="details">
        <div class="col">
          <img src="humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 WeatherWise. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
